<form [formGroup]="formulario">
    <div>
        <label>Nombre: </label>
        <input id="nombre" formControlName ="nombre" type="text" placeholder="Nombre">
        <div *ngIf="(formulario.controls.nombre.dirty || formulario.controls.nombre.touched)">
            <div *ngIf="this.formulario.controls.nombre.errors?.required">
                Name is required.
            </div>
            <div *ngIf="this.formulario.controls.nombre.errors?.minlength">
                Name must be at least 3 characters long.
            </div>
        </div>
    </div>
    <div>
        <label>Apellidos: </label>
        <input id="apellidos" formControlName ="apellidos" type="text" placeholder="Apellidos">
    </div>
    <div>
        <label>Fecha de Nacimiento: </label>
        <input id="fechaNacimiento" formControlName ="fechaNacimiento" type="date">
    </div>
    <div>
        <label>Teléfono: </label>
        <input id="telefono" formControlName ="telefono" type="phonenumber">
    </div>
    <div>
        <label>Dirección: </label>
        <input id="direccion" formControlName ="direccion" type="text">
    </div>
    <div>
        <input type="button" value="Guardar Cambios" (click)="saludar()">
    </div>

    <div class="main-div">
        <mat-card class="formularioCard">
            <mat-card-header>
                <mat-card-title>Formulario Reactivo</mat-card-title>
            </mat-card-header>
     
        
            <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Escribe tu nombre" formControlName="nombre">
                        <mat-hint></mat-hint>
                        <ng-container *ngIf="formulario.controls.nombre.errors != undefined">
                            <div class="errorEnValidacion" *ngIf="(formulario.controls.nombre.dirty ||
                            formulario.controls.nombre.touched) &&this.formulario.controls.nombre.errors?.required">El campo no puede estar vacío</div>
                            <div class="errorEnValidacion" *ngIf="formulario.controls.nombre.errors.minlength">El campo no puede tener menos de cuatro caracteres</div>
                        </ng-container>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input matInput placeholder="Escribe tus apellidos" formControlName="apellidos">
                        <mat-hint></mat-hint>
                        <span class="errorEnValidacion" *ngIf="(formulario.controls.apellidos.dirty ||
                        formulario.controls.apellidos.touched) &&this.formulario.controls.apellidos.errors?.required">Los apellidos son obligatorios</span>
                    </mat-form-field>
                                 
                
            </mat-card-content>
     
     
            <mat-card-actions>
                <button (click)="saludar()" [disabled]="formulario.invalid" mat-raised-button color="primary">Entrar</button>
            </mat-card-actions>
            
        </mat-card> 
    </div>
</form>



<a href="..">Volver</a>
